<!DOCTYPE html>
<html lang="en">
<head>
  <title>Courses - Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  
</head>
<body>

<div class="container">
  <h2>Courses - Carousel</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        
        <div class= "block" style="background-color: violet;">SLIDE 1</div>
        <div class= "block" style="background-color: red; ">SLIDE 1</div>
        <div class= "block" style="background-color: grey; ">SLIDE 1</div>
        <div class= "block" style="background-color: brown;">SLIDE 1</div>
        <div class= "block" style="background-color: green;">SLIDE 1</div>
      </div>

      <div class="item">
        <div class= "block" style="background-color: grey;">SLIDE 2</div>
        <div class= "block" style="background-color: red;">SLIDE 2</div>
        <div class= "block" style="background-color: palevioletred;">SLIDE 2</div>
        <div class= "block" style="background-color: turquoise; ">SLIDE 2</div>
        <div class= "block" style="background-color: green; ">SLIDE 2</div>
      </div>
    
      <div class="item">
        <div class= "block" style="background-color: green; ">SLIDE 3</div>
        <div class= "block" style="background-color: pink; ">SLIDE 3</div>
        <div class= "block" style="background-color: turquoise;">SLIDE 3</div>
        <div class= "block" style="background-color: yellow; ">SLIDE 3</div>
        <div class= "block" style="background-color: red; ">SLIDE 3</div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
