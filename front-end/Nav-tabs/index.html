<!DOCTYPE html>
<html lang="en">
<head>

  <title>Nav-Tabs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
<br>
<br>
<div class="topnav" id="myTopnav">
  <div class="navbar-header">
     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
     </button>
   </div>
   <div class="collapse navbar-collapse" id="myNavbar" >

  <ul class="nav nav-pills " >

    <li class="active"><a data-toggle="pill" href="#home">Home</a></li>
    <li><a data-toggle="pill" href="#menu1">All</a></li>
    <li><a data-toggle="pill" href="#menu2">Branding</a></li>
    <li><a data-toggle="pill" href="#menu3">Animation</a></li>
    <li><a data-toggle="pill" href="#menu1">Mobile</a></li>
    <li><a data-toggle="pill" href="#menu2">Print</a></li>
    <li><a data-toggle="pill" href="#menu3">Product Design</a></li>
    <li><a data-toggle="pill" href="#menu1">Typography</a></li>
    <li><a data-toggle="pill" href="#menu2">Web Design</a></li>
    <!-- <li>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a></li> -->
  </ul>

</div>
</div>
  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>HOME HERE</h3>
    </div>
    <div id="menu1" class="tab-pane fade">
      <h3>Menu 1</h3>
    </div>
    <div id="menu2" class="tab-pane fade">
      <h3>Menu 2</h3>
    </div>
    <div id="menu3" class="tab-pane fade">
      <h3>Menu 3</h3>
    </div>
  </div>
</div>
