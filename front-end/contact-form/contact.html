<!DOCTYPE html>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
 </head>


 <body>
   <section class="ftco-section bg-light" id="contact">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="wrapper">
                <div class="row no-gutters">
                  <div class="col-md-7">
                    <div class="contact-wrap w-100 p-md-5 p-4">
                      <h3 class="mb-4" class="contactus">Contact Us</h3>
                      <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="label" for="name">Full Name</label>
                              <input type="text" class="form-control" name="name" id="name" placeholder="Name" required="true">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="label" for="email">Email</label>
                              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="label" for="name">Phone Number</label>
                              <input type="text" class="form-control" name="phone" id="name" placeholder="Phone Number" required="true">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="label" for="subject">Subject</label>
                              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required="true">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="label" for="#">Message</label>
                              <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message" required="true"></textarea>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input value="Send Message" type="submit" class="btn btn-primary">

                              <div class="submitting"></div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-5 d-flex align-items-stretch">
                    <div class="info-wrap w-100 p-5 img" style="background-image: url(contact.png); background-repeat: no-repeat; width:90%; border-radius:2px;">
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
 </body>
</html>
